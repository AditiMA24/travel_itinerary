{% block content %}
    <h1>TellUs</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}<br>
            {% endfor %}
        </p>
        <p>
            {{ form.destination.label }}<br>
            {{ form.destination(size=32) }}<br>

    </form>
{% endblock %}
